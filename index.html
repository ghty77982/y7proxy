      .particle {

        opacity: 0;

    <!-- Mouse Particle Effect Script -->
    <script>
      document.addEventListener('mousemove', function(e) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        document.body.appendChild(particle);

        const size = Math.random() * 8 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        particle.style.left = `${e.clientX}px`;
        particle.style.top = `${e.clientY}px`;

        const driftX = (Math.random() - 0.5) * 50;
        const driftY = (Math.random() - 0.5) * 50;
        particle.style.setProperty('--x-drift', `${driftX}px`);
        particle.style.setProperty('--y-drift', `${driftY}px`);

        const hue = Math.random() * 360;
        particle.style.backgroundColor = `hsl(${hue}, 70%, 70%)`;

        particle.style.opacity = '1';

        particle.addEventListener('animationend', () => {
          particle.remove();
        });
      });
    </script>

<!DOCTYPE html>
<html>
<head>
  <title>Website with Advanced Cloak Feature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .cloak-button, .uncloak-button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: bold;
      color: white;
    }
    .cloak-button {
      background-color: #4CAF50; /* Green */
    }
    .uncloak-button {
      background-color: #f44336; /* Red */
    }
    .cloak-button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    .uncloak-button:hover {
      background-color: #e53935;
      transform: translateY(-2px);
    }
    #status-message {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Click a button to manage cloaking</h1>
  <div class="button-container">
    <button class="cloak-button" onclick="cloakWebsite()">Cloak Website</button>
    <button class="uncloak-button" onclick="uncloakWebsite()" disabled>Uncloak Website</button>
  </div>
  <p id="status-message">Cloaker is inactive.</p>

  <script>
    let cloakedWindow = null;
    const yourUrl = "https://2536913.playcode.io/";

    function cloakWebsite() {
      // Prevent opening multiple cloaked windows
      if (cloakedWindow && !cloakedWindow.closed) {
        return;
      }

      // Open a new tab with about:blank
      cloakedWindow = window.open('about:blank', '_blank');

      if (cloakedWindow) {
        // Create the iframe
        const iframe = cloakedWindow.document.createElement('iframe');
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.style.margin = "0";
        iframe.style.padding = "0";
        iframe.src = yourUrl;

        // Overwrite the new tab's content with the iframe
        cloakedWindow.document.body.appendChild(iframe);
        cloakedWindow.document.body.style.margin = "0";
        cloakedWindow.document.body.style.padding = "0";
        
        // Update the button states
        document.querySelector('.cloak-button').disabled = true;
        document.querySelector('.uncloak-button').disabled = false;
        document.getElementById('status-message').textContent = "Cloaker is active.";
      }
    }

    function uncloakWebsite() {
      if (cloakedWindow && !cloakedWindow.closed) {
        cloakedWindow.close();
      }
      
      // Update the button states and clear focus listener
      document.querySelector('.cloak-button').disabled = false;
      document.querySelector('.uncloak-button').disabled = true;
      document.getElementById('status-message').textContent = "Cloaker is inactive.";
      window.removeEventListener('blur', autoCloak);
      window.removeEventListener('focus', autoUncloak);
    }
    
    // --- Advanced Evasion Technique ---
    // Change the title and favicon when the window loses focus
    function autoCloak() {
      if (cloakedWindow && !cloakedWindow.closed) {
        const title = "My Drive - Google Drive";
        const favicon = "https://ssl.gstatic.com/images/branding/product/2x/drive_2020q4_32dp.png";
        
        cloakedWindow.document.title = title;
        
        let link = cloakedWindow.document.querySelector("link[rel*='icon']");
        if (!link) {
          link = cloakedWindow.document.createElement('link');
          link.rel = 'icon';
          cloakedWindow.document.head.appendChild(link);
        }
        link.href = favicon;
      }
    }

    // Restore the original title and favicon when the window gains focus
    function autoUncloak() {
      if (cloakedWindow && !cloakedWindow.closed) {
        const title = "Website with Advanced Cloak Feature";
        const favicon = ""; // Set back to default or a new favicon
        
        cloakedWindow.document.title = title;
        
        let link = cloakedWindow.document.querySelector("link[rel*='icon']");
        if (link) {
          link.href = favicon;
        }
      }
    }

    // Add event listeners for focus and blur to the main window
    window.addEventListener('blur', autoCloak);
    window.addEventListener('focus', autoUncloak);

  </script>

    <script>
      /**
       * Handles fullscreen request for a given iframe ID.
       * @param {string} iframeId The ID of the iframe element.
       */
      function goFullscreen(iframeId) {
        const iframe = document.getElementById(iframeId);
        
        if (iframe && iframe.requestFullscreen) {
          iframe.requestFullscreen().catch(err => {
            alert(`Error attempting to enable fullscreen: ${err.message}`);
          });
        } else {
          alert('Fullscreen is not supported on this browser or element.');
        }
      }

      // Mobile Menu Toggle
      const menuToggle = document.getElementById('menuToggle');
      const navLinks = document.getElementById('navLinks');
      menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('active');
      });
    </script>
  </body>
